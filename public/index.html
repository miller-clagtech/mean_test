<html>
    <head>
        <title>Dice Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="core.js"></script>
        
        <style>
            .layout {
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }
            .layout-inner {
                display: table;
                width: 100%;
                height: 100%;
                text-align: center;
            }
            .v-align {
                display: table-cell;
                vertical-align: middle;
            }
            input[type="button"] {
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        

        <div class="layout">
            <div class="layout-inner">
                <div class="v-align">
<img src="images/d1.gif" name="mydice1">
<img src="images/d1.gif" name="mydice2">
<img src="images/d1.gif" name="mydice3">
<img src="images/d1.gif" name="mydice4">
<img src="images/d1.gif" name="mydice5">
<form>
<input type="button" value="Throw dice!" onClick="throwdice()">
</form>



<div class="">Your total score for [<span id="text"></span>] is : <span id="score"></span></div>
                </div>
            </div>
        </div>

</body>
</html>
